<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Title</title>
</head>
<!--使用float+margin布局遇见问题-->
<style>
    html,body{
        margin: 0px;
        padding: 0px;
    }
    .logo, .section, .personal{
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    .logo{
        float: left;
        width: 200px;
        background-color: #cccccc;
    }
    .section{
        margin: 0 210px 0  0px;
        background-color: #666;
    }
    .personal{
        float: right;
        width: 120px;
        background-color: #cccccc;
    }
</style>
<body>
<div class="logo">

</div>
<div class="section">

</div>
<div class="personal">

</div>

</body>
</html>
